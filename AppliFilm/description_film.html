<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-color:#242424;">
    <script src="script_description_film.js"></script>
    <script>
        function processEtoile(img) {

            id = img.getAttribute('data-monid')

            if ((localStorage.getItem(id))) {
                img.src = 'assets/etoile vide.png'
                localStorage.removeItem(id)
            }

            else {
                img.src = "assets/etoile.png"
                obj = { 'title': img.getAttribute('data-title'), 'id': id, 'path': img.getAttribute('data-path') }
                console.log(obj)
                localStorage.setItem(id, JSON.stringify(obj))
            }
        }
    </script>

    <header>
        <div id="head">
            <div class="blank"></div>
            <a href="accueil.html" class="logo"><img src="assets/LOGO.png" width="70%"></a>
            <div class="YourList"><a href="your_list.html">Your List ! </a></div>
        </div>
    </header>
    <div>
        <h1 id="titre_modif"></h1>
    </div>
    <div id="description">
        <div class="element_7"><img id="img_film" src="assets/Batman.jpg" width="70%">
            <img class="img_etoile" src="assets/etoile vide.png" onclick="processEtoile(this)" width="10%"
                data-monid='414906' data-title="The Batman" data-path="assets/Batman.jpg" />
        </div>
        <div class="element_8">
            <ul>
                <li><h3>Year: <span id="year"></span></h3></li>
                <li><h3>Overview : <span id="overview"></span></h3></li>
                <li><h3>IMdB's rating : <span id="rating"></span></h3></li>
            </ul>
        </div>
    </div>
    <footer id="col">
        <div id="conteneur">
            <div class="element_1"><a href="contact.html">Contact</a> </div>
            <div class="element_2">Social Networks </div>
            <div class="element_3">Legal </div>
        </div>
    </footer>
</body>



</html>
